<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator-Design</title>
</head>
<body>
    <h1>Calculator My Project</h1>
    <div class="container">
        <form action="#">
            <div class="result">
                <input type="text" name="result" placeholder="00">
            </div>

            <div>
                <input type="button" value="AC" class="number" onclick="result.value = ''">
                <input type="button" value="DEL" class="number" onclick="result.value = result.value.toString().slice(0,-1)">
                <input type="button" value="." class="number" onclick="result.value += '.'">
                <input type="button" value="/" class="operator" onclick="result.value += '/'">
            </div>

            <div>
                <input type="button" value="7" class="number" onclick="result.value += '7'">
                <input type="button" value="8" class="number" onclick="result.value += '8'">
                <input type="button" value="9" class="number" onclick="result.value += '9'">
                <input type="button" value="*" class="operator" onclick="result.value += '*'">
            </div>

            <div>
                <input type="button" value="4" class="number" onclick="result.value += '4'">
                <input type="button" value="5" class="number" onclick="result.value += '5'">
                <input type="button" value="6" class="number" onclick="result.value += '6'">
                <input type="button" value="+" class="operator" onclick="result.value += '+'">
            </div>

            <div>
                <input type="button" value="1" class="number" onclick="result.value += '1'">
                <input type="button" value="2" class="number" onclick="result.value += '2'">
                <input type="button" value="3" class="number" onclick="result.value += '3'">
                <input type="button" value="-" class="operator" onclick="result.value += '-'">
            </div>

            <div class="fifth">
                <input type="button" value="00" class="number" onclick="result.value += '00'">
                <input type="button" value="0" class="number" onclick="result.value += 
                '0'">
                <input type="button" value="=" class="equal operator" onclick="result.value = eval(String(result.value)) || ('')">
            </div>
            
        </form>
    </div>
</body>
</html>
