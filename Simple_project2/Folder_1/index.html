<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5370c576c0.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <h2 id="heading">Pricing Table using Html css and javascript</h2>
    <div class="container">
        <div class="box-1">
            <h1 class="icon-1">
                <i class="fa-brands fa-telegram"></i>
                <span>Basic !!</span>
                <p class="price-1">$25</p>
                <div class="service-1">

                    <p class="data-1"><span class="check"><i class="fa-solid fa-check"></i></span>10 GB Space</p>

                    <p class="domain-1"><span class="check"><i class="fa-solid fa-check"></i></span>3 Domain Name</p>

                    <p class="emailAd"><span class="check"><i class="fa-solid fa-check"></i></span>10 Email Address</p>
                    
                    <p class="livesupport"><span class="uncheck"><i class="fa-solid fa-xmark"></i></span>Live support</p>
                </div>
                <button class="btn-1">Order Now</button>
            </h1>
        </div>

        <div class="box-2">
            <h1 class="icon-2">
                <i class="fa-solid fa-plane-slash"></i>
                <span>Standard !!</span>
                <p class="price-2">$50</p>
                <div class="service-1">

                    <p class="data-1"> <span class="check"><i class="fa-solid fa-check"></i></span>10 GB Space</p>

                    <p class="domain-1"><span class="check"><i class="fa-solid fa-check"></i></span>3 Domain Name</p>

                    <p class="emailAd"><span class="check"><i class="fa-solid fa-check"></i></span>10 Email Address</p>

                    <p class="livesupport"><span class="uncheck"><i class="fa-solid fa-xmark"></i></span>Live support</p>
                </div>
                <button class="btn-2">Order Now</button>
            </h1>
        </div>

        <div class="box-3">
            <h1 class="icon-3">
                <i class="fa-solid fa-money-bill"></i>
                <span>Premium !!</span>
                <p class="price-3">$75</p>
                <div class="service-1">

                    <p class="data-1"><span class="check"><i class="fa-solid fa-check"></i></span>10 GB Space</p>

                    <p class="domain-1"><span class="check"><i class="fa-solid fa-check"></i></span>3 Domain Name</p>

                    <p class="emailAd"> <span class="check"><i class="fa-solid fa-check"></i></span>10 Email Address</p>

                    <p class="livesupport"><span class="check"><i class="fa-solid fa-check"></i></span>Live support</p>
                </div>
                <button class="btn-3">Order Now</button>

            </h1>
        </div>
    </div>
</body>
</html>
