<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>We can easily use split method in toDateString() method</h1>
<script>
    const date = new Date()
    console.log(date.toLocaleDateString('en-GB',{month:"long"}))
    console.log(date.toLocaleDateString('en-GB',{weekday:"long"}))
    const[weekday,day,month,year] = date.toDateString().split(' ')
   
    const user={
        weekday:weekday,
        day:day,
        month:month,
        year:year
    }
    console.log(user)


</script>
</body>
</html>
