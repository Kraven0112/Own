<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="title">Login Page</h1>
            <hr>
            <span class="error">All input fields are required !!</span>
            <div class="username">
                <input type="text" placeholder="Enter email or phone number" class="username1">
            </div>
            <div class="password">
                <input type="text" placeholder="Enter password" class="password1">
            </div>
            <p class="forget">Forget password ?</p>
            <div class="button">
                <button type="submit" class="submit">Login</button>
            </div>
            <div class="message">
                <p>Not a memeber?</p><p class="sign">Signup</p>
            </div>
        </div>
    </div>
</body>
</html>
