<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Register</h2>
        <hr>
        <p class="error">Please fill all fields !!! All are necessary !!!</p>
        <div class="fields">

            <input type="text" placeholder="Enter your name" class="name">

            <input type="text" placeholder="Enter phone number" class="number">
            
            <input type="email" placeholder="Enter your email" class="email">
            
            <input type="password" placeholder="Enter password" class="password">
        </div>
        <div class="button">
            <button id="paraloon">Register Now</button>
        </div>
        <div class="support">
            <p><span>If need any help, </span><a href="#">click for help !!</a></p>
        </div>
    </div>
</body>
</html>
