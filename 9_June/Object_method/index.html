<body>
    <h1>Object methods in javascript</h1>
    <h1>keys(), values(), entries()</h1>
    <p>Object.keys() is used to access all the keys from object.</p>
    <p>Object.values() is used to access all the values of the keys from object.</p>
    <p>Object.entries() is used to access all the properties(keys and values) of object as an Array </p>
