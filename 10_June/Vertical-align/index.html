<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        setInterval(()=>{
            let ms = 1
            document.getElementById('show').innerHTML=ms++
        },1000)
    </script>
</head>
<body>
    <h1>vertcal-alignment of text using css.</h1>
    <p>Sushil <span>7</span></p>
    <p>Urmila <span>7</span></p>
    <p>Suresh <span>7</span></p>
    <p>Hikmat <span>7</span></p>
    <p>Ishaan <span>7</span></p>
    <p>Laxman <span>7</span></p>

    <code>Vertical-align has many values like -- super,sub,text-top,text-bottom,middle,top,bottom</code> 

    <h2 id="show"></h2>
</body>
</html>
