<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <h1 id="show">00<span class="time">hr</span>: 00<span class="time">m</span>: 00<span class="time">s</span>: 00<span class="time">ms</span> </h1>
        </div>
        <div class="btn">
            <button  id="start">Start</button>
            <button  id="stop">Stop</button>
            <button  id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
