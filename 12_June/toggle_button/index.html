<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <style>
    #circle{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transition: border-radius 1s;
    }
    #circle:hover{
        border-radius: 50%;
        background-image: linear-gradient(60deg,gray,white,gray);
        animation: box 2s linear infinite;
    }
    @keyframes box {
        0%{rotate: 360deg;}
    }

    #toggle{
        width: 200px;
        height: 100px;
        border: 1px solid;
        margin-block-start: 20px;
        border-radius: 40px;
    }
    #toggle #child{
        width: 90px;
        height: 90%;
        border: 1px solid;
        margin-block-start: 5px;
        margin-inline-start: 5px;
        border-radius: 50%;
    }
    #child:hover{
        margin-left: 100%;
        
    }
    </style>
</head>
<body>
    <div id="circle">
       <h1>Sushil</h1>
    </div>

    <div id="toggle">
        <div id="child"></div>
    </div>
</body>
</html>
