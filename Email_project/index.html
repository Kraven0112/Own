<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h3>Sending Email Project</h3>
        <input type="email" name="email1" id="email1" placeholder="From:" />
        <input type="email" name="email2" id="email2" placeholder="To:" />
        <input type="text" id="subject" placeholder="Subject" />
        <textarea id="message" placeholder="Enter message" rows="8"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
