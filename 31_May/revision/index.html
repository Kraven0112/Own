<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="groot">
    <button onclick="none()">display:none</button>
    <button onclick="hide()">visibility:hidden</button>
    <button onclick="reset()">reset</button>
    <script>

        //display:none
        function none()
        {
            document.getElementById('groot').style.display="none"
        }

        // visibility:hidden
        function hide()
        {
            document.getElementById('groot').style.visibility="hidden"
        }
        function reset()
        {
            document.getElementById('groot').style.display="block"
            document.getElementById('groot').style.visibility="visible"
        }
    </script>
</body>
</html>
